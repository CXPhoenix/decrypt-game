  <body class="bg-gray-200">
    <header class="mt-8 md:mt-[15vh]">
      <h1 class="text-center text-4xl text-gray-800 md:text-[6vw]">
        密碼攔截戰
      </h1>
    </header>
    <section id="loginForm" class="mt-6 mb-5 md:mt-[8vh]">
      <form
        class="
          grid grid-cols-1
          items-center
          justify-center
          gap-y-6
          mx-auto
          py-5
          px-2
          w-4/5
          bg-gray-100
          border-[1px] border-gray-200
          rounded-lg
          shadow-lg
          md:gap-y-10 md:py-12
        "
      >
        <label
          class="
            flex flex-col
            justify-center
            items-center
            gap-y-1
            md:flex-row md:gap-x-2 md:px-10
          "
          for="userName"
        >
          <p class="text-lg md:text-[2vw]">組別帳號:</p>
          <input
            id="userName"
            type="text"
            class="
              px-2
              py-1
              border border-[1px] border-gray-500
              rounded-md
              md:flex-grow md:text-[2vw]
            "
          />
        </label>
        <label
          class="
            flex flex-col
            justify-center
            items-center
            gap-y-1
            md:flex-row md:gap-x-2 md:px-10
          "
          for="userPwd"
        >
          <p class="text-lg md:text-[2vw]">組別密碼:</p>
          <input
            id="userPwd"
            type="password"
            class="
              px-2
              py-1
              border border-[1px] border-gray-500
              rounded-md
              md:flex-grow md:text-[2vw]
            "
          />
        </label>
        <input
          id="signin-submit"
          type="submit"
          class="
            cursor-pointer
            bg-green-700
            rounded-xl
            py-1
            text-lg text-gray-100
            md:w-1/2 md:mx-auto md:py-2 md:text-[2vw]
          "
          value="登入"
        />
      </form>
    </section>
    <section id="reset-pw" class="hidden mt-6 mb-5 md:mt-[8vh]">
      <form
        class="

          items-center

            md:flex-row md:gap-x-2 md:px-10

        >
          <p class="text-lg md:text-[2vw]">新的密碼:</p>
          <input
            id="newPwd"
            type="password"

              px-2
              py-1
              border border-[1px] border-gray-500

        <label

            flex flex-col

        >
          <p class="text-lg md:text-[2vw]">確認密碼:</p>
          <input
            id="newPwdCheck"
            type="password"
            class="
              px-2
              py-1
              border border-[1px] border-gray-500
              rounded-md
              md:flex-grow md:text-[2vw]
            "
          />
        </label>
        <input
          id="reset-password-submit"
          type="submit"
          class="
            cursor-pointer
            bg-green-700
            rounded-xl
            py-1
            text-lg text-gray-100
            md:w-1/2 md:mx-auto md:py-2 md:text-[2vw]
          "

      </form>
